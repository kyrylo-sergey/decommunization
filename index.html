    <script type="text/javascript">
        var map, geocoder, marker;

        function renderStreets() {
            console.log(streets);
            var list = $('<ul></ul>');

            var append = function(name) {
                var item = $('<li>' + name + '</li>').on('click', function() {
                    codeAddress(name  + ', Харків');
                });
                list.append(item);
            };

            $.each(streets, function(idx, street) {
                append(street.ukr_type + ' ' + street.ukr_name);
            });
            $.each(districts, function(idx, distr) {
                append(distr.ukr_name + ' район');
            });
            $.each(metros, function(idx, m) {
                append('ст. м. ' + m.ukr_name);
            });
            $.each(parks, function(idx, park) {
                append('парк ' + park.ukr_name);
            });
            $('#list').append(list);
        }

        function initialize() {
            geocoder = new google.maps.Geocoder();
            var mapOptions = {
                center: {lat: 50.004444, lng: 36.231389},
                zoom: 13
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            renderStreets();
        }

        function codeAddress(address) {
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    if (marker) { marker.setMap(null); }
                    marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
